services:
  # --- INFRAESTRUCTURA DE MENSAJERÍA (CERRADA) ---
  redpanda:
    image: redpandadata/redpanda:v25.3.5 # Usar versiones fijas en prod
    restart: always
    command: >
      redpanda start 
      --set redpanda.auto_create_topics_enabled=true
      --set redpanda.enable_idempotence=true 
      --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false
      --kafka-addr INTERNAL://0.0.0.0:29092
      --advertise-kafka-addr INTERNAL://redpanda:29092
    # Eliminamos puertos públicos (9092, 8081, 9644)
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  # kafka-ui ELIMINADO: No se exponen herramientas de gestión en prod


  # --- AUTOMATIZACIÓN DE TÓPICOS ---
  redpanda_setup:
    image: redpandadata/redpanda:v25.3.5
    restart: "no"
    depends_on:
      - redpanda
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        until rpk cluster info --brokers redpanda:29092; do sleep 2; done
        rpk topic create transacciones_raw file_results file_uploaded transacciones_clean --brokers redpanda:29092
        echo "✅ Tópicos creados correctamente."

  # --- ALMACENAMIENTO Y VISUALIZACIÓN ---
  influxdb:
    image: influxdb:2.7-alpine
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUX_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUX_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUX_TOKEN}
    # Puerto 8086 ELIMINADO de la exposición pública
    volumes:
      - influxdb_data:/var/lib/influxdb2

  grafana:
    image: grafana/grafana:latest
    restart: always
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false # Seguridad extra
    volumes:
      - grafana_data:/var/lib/grafana

  # --- APLICACIÓN WEB-ENRICHMENT ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: audit_x_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

  web:
    build: 
      context: ./web-enrichment-app
      dockerfile: Dockerfile.prod # Necesitaremos crear este archivo
    restart: always
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/audit_x_prod
      KAFKA_SERVERS: redpanda:29092
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - db
      - redpanda
              
  karafka_server:
    build: 
      context: ./web-enrichment-app
      dockerfile: Dockerfile.prod
    command: bundle exec karafka server
    restart: always
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      # Karafka necesita saber dónde está la DB para hacer los .find()
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/audit_x_prod
      KAFKA_SERVERS: redpanda:29092
      REDIS_URL: redis://redis:6379/1
    depends_on:
      - db
      - redpanda
      - redis

  s3-server:
    image: minio/minio:latest
    restart: always
    # Puerto 9001 console ELIMINADO. Solo API interna.
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/data
    command: server /data

  ingestion_worker:
    build:
      context: ./ingestion-engine
      dockerfile: Dockerfile.prod
    restart: always
    # El comando sobreescribe el inicio para crear el JSON antes que el worker
    command: >
      sh -c "echo \"$GOOGLE_JSON_CONTENT\" | tr -d '[:space:]' | base64 -d > /tmp/credentials.json && python main.py"
    environment:
      - KAFKA_BROKERS=redpanda:29092
      - S3_ENDPOINT=http://s3-server:9000
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BUCKET_NAME=transacciones-audit-x
      # Esta variable la busca automáticamente la librería de Google en Python
      - GOOGLE_APPLICATION_CREDENTIALS=/tmp/credentials.json
      # El contenido que pegarás en Coolify
      - GOOGLE_JSON_CONTENT=${GOOGLE_JSON_CONTENT}      
    depends_on:
      - redpanda
      - s3-server

  telegraf:
    image: telegraf:1.30-alpine
    restart: always
    environment:
      - INFLUX_TOKEN=${INFLUX_TOKEN}
    volumes:
      # Montamos el archivo específico directamente desde la raíz del repo
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    # No hace falta el command personalizado si el archivo está en la ruta estándar

volumes:
  minio_data:
  influxdb_data:
  grafana_data:
  postgres_data:
  redpanda_data:
